@using PETROKIMIA.Models
@model LoginViewModel
@{
    Layout = "~/Views/Shared/_Layout.cshtml";
}
<link rel="stylesheet" href="~/Content/build/css/lib/ion-range-slider/ion.rangeSlider.css">
<link rel="stylesheet" href="~/Content/build/css/lib/ion-range-slider/ion.rangeSlider.skinHTML5.css">
<link rel="stylesheet" href="~/Content/build/css/separate/elements/player.min.css">
<link rel="stylesheet" href="~/Content/build/css/separate/vendor/fancybox.min.css">
<link rel="stylesheet" href="~/Content/build/css/separate/pages/profile-2.min.css">
<link rel="stylesheet" href="~/Content/build/css/lib/font-awesome/font-awesome.min.css">



<h2>@ViewBag.Title.</h2><div class="page-content">
    <div class="profile-header-photo">
        <div class="profile-header-photo-in">
            <div class="tbl-cell">
                <div class="info-block">
                    <div class="container-fluid">
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!--.profile-header-photo-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <aside class="profile-side">
                    <section class="box-typical profile-side-user">
                        <button type="button" class="avatar-preview avatar-preview-128">
                            <img src="~/Content/build/img/avatar-1-256.png" alt="" />
                            <span class="update">
                                <i class="font-icon font-icon-picture-double"></i>
                                Update photo
                            </span>
                            <input type="file" />
                        </button>

                        <div class="bottom-txt">Email: Admin@petrokimia-gresik.com</div>
                    </section>

                    <section class="box-typical profile-side-stat">
                        <div class="tbl">
                            <div class="tbl-row">
                                <div class="tbl-cell">
                                    <span class="number">9854</span>
                                     
                                </div>
                                <div class="tbl-cell">
                                    <span class="number">112</span>
                                     
                                </div>
                            </div>
                        </div>
                    </section>
                </aside><!--.profile-side-->
            </div>

            <div class="col-xl-9 col-lg-8">
                <section class="tabs-section">
                    <div class="tabs-section-nav tabs-section-nav-left">
                        <ul class="nav" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" href="#tabs-2-tab-1" role="tab" data-toggle="tab">
                                    <span class="nav-link-in">Detail Profile</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tabs-2-tab-2" role="tab" data-toggle="tab">
                                    <span class="nav-link-in">Activity</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tabs-2-tab-3" role="tab" data-toggle="tab">
                                    <span class="nav-link-in">Projects</span>
                                </a>
                            </li>

                        </ul>
                    </div><!--.tabs-section-nav-->

                    <div class="tab-content no-styled profile-tabs">
                        <div role="tabpanel" class="tab-pane active" id="tabs-2-tab-1">
                            <section class="box-typical box-typical-padding">
                                My Data
                            </section>

                        </div><!--.tab-pane-->
                        <div role="tabpanel" class="tab-pane" id="tabs-2-tab-2">
                            <section class="box-typical box-typical-padding">
                                Activity
                            </section>
                        </div><!--.tab-pane-->
                        <div role="tabpanel" class="tab-pane" id="tabs-2-tab-3">
                            <section class="box-typical box-typical-padding">
                                Projects
                            </section>
                        </div><!--.tab-pane-->

                    </div><!--.tab-content-->
                </section><!--.tabs-section-->
            </div>
        </div><!--.row-->
    </div><!--.container-fluid-->
</div><!--.page-content-->

<script>
		$(document).ready(function() {
			$(".fancybox").fancybox({
				padding: 0,
				openEffect	: 'none',
				closeEffect	: 'none'
			});

			$("#range-slider-1").ionRangeSlider({
				min: 0,
				max: 100,
				from: 30,
				hide_min_max: true,
				hide_from_to: true
			});

			$("#range-slider-2").ionRangeSlider({
				min: 0,
				max: 100,
				from: 30,
				hide_min_max: true,
				hide_from_to: true
			});

			$("#range-slider-3").ionRangeSlider({
				min: 0,
				max: 100,
				from: 30,
				hide_min_max: true,
				hide_from_to: true
			});

			$("#range-slider-4").ionRangeSlider({
				min: 0,
				max: 100,
				from: 30,
				hide_min_max: true,
				hide_from_to: true
			});

		});
</script>
